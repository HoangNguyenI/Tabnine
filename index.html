<!DOCTYPE html>
<html>
<head>
  <title>Matching Innovation Ideas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFA500;
    }

    header {
      background-color: #FFA500;
      padding: 10px;
      text-align: center;
    }

    h1 {
      color: white;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .banner {
      height: 100vh;
        background-image: url('https://picsum.photos/1920/1080');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .carousel {
      display: flex;
      overflow: hidden;
    }

    .carousel-item {
      flex: 0 0 100%;
    }

    footer {
      background-color: #FFA500;
      padding: 10px;
      text-align: center;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      color: white;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Matching Innovation Ideas</h1>
  </header>
  <main>
    <div class="banner">
      <h1>Welcome to Matching Innovation Ideas</h1>
    </div>
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://picsum.photos/400/300" alt="Innovation 1">
        <p>Summary about Innovation 1</p>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/400/300" alt="Innovation 2">
      <p>Summary about Innovation 2</p>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/400/300" alt="Innovation 3">
      <p>Summary about Innovation 3</p>
    </div>
  </div>
  <div class="recommended-idea">
    <h2>Highest Recommended Idea for This Week</h2>
    <img src="https://picsum.photos/800/400" alt="Recommended Idea">
    <p>Summary about the Recommended Idea</p>
  </div>
</main>
<footer>
  <p>&copy; 2021 Matching Innovation Ideas</p>
  <div class="social-media">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </div>
</footer>
</body>
</html>
